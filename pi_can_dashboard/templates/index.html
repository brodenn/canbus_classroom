<!DOCTYPE html>
<html>
<head>
  <title>CAN Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h2 { color: #333; }
    .message {
      background: white;
      margin-bottom: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
    }
    .STM32 { background-color: #555; }
    .HighBeam { background-color: #007bff; }
    .Battery { background-color: #ffc107; color: #000; }
    .Crash { background-color: #dc3545; }
    .Temp { background-color: #17a2b8; }
    .Blinker { background-color: #6f42c1; }
    .B1 { background-color: #28a745; }
    .LED { background-color: #ff9900; }
    .Hood { background-color: #795548; }
    .Wiper { background-color: #00bcd4; }
    .Airbag { background-color: #ff1744; }
    .Hazard { background-color: #ff5722; }
    .Humidity { background-color: #3f51b5; }
    .Unknown { background-color: #aaa; }
    #filter {
      margin-bottom: 10px;
      padding: 6px;
      font-size: 16px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .tile {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .tile h3 { margin-bottom: 10px; }
    .status {
      font-size: 18px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }
    .blue { color: #007bff; }
    .gray { color: #888; }
    .orange { color: orange; }
    .tile .label {
      margin-top: 6px;
      font-size: 13px;
      background: #eee;
      color: #333;
      padding: 3px 8px;
      display: inline-block;
      border-radius: 6px;
    }
    #output {
      max-height: 400px;
      overflow-y: auto;
    }
    #ledToggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 16px;
      cursor: pointer;
    }
    #ledToggleBtn.on {
      background-color: #28a745;
    }
    #ledToggleBtn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>ðŸš— Live CAN Module Status</h2>
  <button id="ledToggleBtn">ðŸ’¡ Toggle LED</button>
  <div class="dashboard" id="statusTiles"></div>
  <label for="filter">Filter by label:</label>
  <select id="filter">
    <option value="all">All</option>
  </select>
  <button onclick="resetFilter()">Reset</button>
  <div id="output"></div>
  <script>
    const EXPECTED_LABELS = {
      "STM32 Test": "ðŸš—",
      "High Beam": "ðŸ’¡",
      "Battery Warning": "ðŸ”‹",
      "Crash Trigger": "ðŸ’¥",
      "Temperature Sensor": "ðŸŒ¡ï¸",
      "Blinker": "ðŸ”",
      "Button B1": "ðŸŸ¢",
      "LED Status": "ðŸ’¡",
      "LED Control": "ðŸ”¹",
      "Right Stalk / Wiper / Lights": "ðŸ®¼",
      "Hood & Wiper Feedback": "ðŸ’ª",
      "Blinker Ack": "â‡„",
      "Airbag / SRS": "ðŸ›¡ï¸",
      "Hazard Light Switch (HLS)": "âš ï¸",
      "Battery Management System (BMS)": "ðŸ”‹",
      "Ambient Temp & Humidity (ATU)": "ðŸŒ«ï¸"
    };

    const lastSeen = {};
    let latest = {};
    let b1ToggleState = 0;
    let ledState = 0;

    function formatTimestamp(ts) {
      const d = new Date(ts * 1000);
      return d.toLocaleTimeString('sv-SE', { hour12: false });
    }

    function getClass(label) {
      if (label.includes("STM32")) return "STM32";
      if (label.includes("High Beam")) return "HighBeam";
      if (label.includes("Battery")) return "Battery";
      if (label.includes("Crash")) return "Crash";
      if (label.includes("Temperature")) return "Temp";
      if (label.includes("Blinker")) return "Blinker";
      if (label.includes("Button B1")) return "B1";
      if (label.includes("LED Status") || label.includes("LED Control")) return "LED";
      if (label.includes("Wiper")) return "Wiper";
      if (label.includes("Hood")) return "Hood";
      if (label.includes("Airbag")) return "Airbag";
      if (label.includes("Hazard")) return "Hazard";
      if (label.includes("Humidity")) return "Humidity";
      return "Unknown";
    }

    function updateDashboard(data) {
      const now = Date.now() / 1000;
      latest = {};
      data.forEach(msg => latest[msg.label] = msg);

      const html = Object.entries(EXPECTED_LABELS).map(([label, icon]) => {
        const msg = latest[label];
        const seen = msg ? now - msg.timestamp : null;
        let status = "...";
        let color = "gray";

        if (msg) {
          status = msg.data;
          lastSeen[label] = seen;

          if (label === "Button B1") {
            b1ToggleState = msg.data === "01" ? 1 : 0;
            status = b1ToggleState ? "PRESSED" : "Released";
            color = b1ToggleState ? "green" : "gray";
          } else if (label === "LED Status") {
            ledState = msg.data === "01" ? 1 : 0;
            status = ledState ? "ON" : "OFF";
            color = ledState ? "green" : "gray";
          } else if (label === "Crash Trigger" && msg.data.includes("CRASH")) {
            color = "red";
          } else if (label === "Battery Warning" && msg.data.includes("LOW")) {
            color = "orange";
          } else if (label === "Battery Management System (BMS)") {
            color = msg.data.includes("LOW") ? "orange" : "green";
          } else if (label === "Ambient Temp & Humidity (ATU)") {
            color = "blue";
          } else {
            color = "blue";
          }
        }

        return `
          <div class="tile">
            <h3>${icon} ${label}</h3>
            <div class="status ${color}">${status}</div>
            ${seen !== null ? `<div class="label">Seen ${Math.round(seen)}s ago</div>` : `<div class="label">Waiting...</div>`}
          </div>`;
      }).join("");

      document.getElementById("statusTiles").innerHTML = html;
      document.getElementById("ledToggleBtn").textContent = ledState ? "ðŸ’¡ Turn OFF LED" : "ðŸ’¡ Turn ON LED";
      document.getElementById("ledToggleBtn").className = ledState ? "on" : "";
      updateFilterOptions(Object.keys(EXPECTED_LABELS));
    }

    function updateFilterOptions(labels) {
      const filter = document.getElementById("filter");
      const current = filter.value;
      filter.innerHTML = '<option value="all">All</option>' + labels.map(label => `
        <option value="${label}" ${label === current ? "selected" : ""}>${label}</option>`).join("");
    }

    function updateMessages() {
      const selected = document.getElementById("filter").value;
      return fetch("/api/can")
        .then(res => res.json())
        .then(data => {
          updateDashboard(data);
          const filtered = selected === "all" ? data : data.filter(m => m.label === selected);
          document.getElementById("output").innerHTML = [...filtered].reverse().map(m => `
            <div class="message">
              ${formatTimestamp(m.timestamp)} â†’
              <span class="label ${getClass(m.label)}">[${m.label}]</span>
              ID: ${m.id} = ${m.data}
            </div>
          `).join("");
        });
    }

    function resetFilter() {
      document.getElementById("filter").value = "all";
      updateMessages();
    }

    document.getElementById("filter").addEventListener("change", updateMessages);
    document.getElementById("ledToggleBtn").addEventListener("click", () => {
      fetch("/api/led", { method: "POST" })
        .then(res => res.ok && console.log("LED toggle sent"));
    });

    async function pollLoop() {
      await updateMessages();
      setTimeout(pollLoop, 250);
    }

    pollLoop();
  </script>
</body>
</html>
